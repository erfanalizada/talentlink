apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: talentlink-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - talentlink-erfan.nl
    secretName: myapp-tls
  rules:
  - host: talentlink-erfan.nl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api           
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000
