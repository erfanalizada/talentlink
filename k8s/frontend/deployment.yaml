apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: frontend
          image: ghcr.io/erfanalizada/talentlink-frontend   # ✅ CI/CD appends SHA
          imagePullPolicy: IfNotPresent                     # ✅ avoids unnecessary re-pulls
          ports:
            - containerPort: 80   # Nginx listens on port 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /index.html
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /index.html
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: ClusterIP   # ✅ frontend exposed via Ingress, no need for LoadBalancer here
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
