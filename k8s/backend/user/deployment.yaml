apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: default
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: user-service
          image: ghcr.io/erfanalizada/user-service:58a627511f5816d27169db9b879ca9a55851180d
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000

          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: userdb-secret
                  key: DATABASE_URL
            - name: KEYCLOAK_URL
              value: "http://keycloak.default.svc.cluster.local:8080/auth"
            - name: KEYCLOAK_REALM
              value: "talentlink"
            - name: KEYCLOAK_CLIENT_ID
              value: "user-service"

          readinessProbe:
            httpGet:
              path: /api/users/test-db
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 15

          livenessProbe:
            httpGet:
              path: /api/users/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 20
