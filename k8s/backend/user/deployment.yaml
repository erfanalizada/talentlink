apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: default
  labels:
    app: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: user-service
          image: ghcr.io/erfanalizada/user-service:latest   # ðŸ§© Replace with your actual tag if needed
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000

          # âœ… Inject DB connection string securely
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: userdb-secret
                  key: DATABASE_URL

          # âœ… Optional: add Keycloak or other environment configs
            - name: KEYCLOAK_URL
              value: "http://keycloak.default.svc.cluster.local:8080/auth"
            - name: KEYCLOAK_REALM
              value: "talentlink"
            - name: KEYCLOAK_CLIENT_ID
              value: "user-service"

          readinessProbe:
            httpGet:
              path: /api/users/health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /api/users/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 20



---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: default
  labels:
    app: user-service
spec:
  type: ClusterIP
  selector:
    app: user-service
  ports:
    - name: http
      port: 5000
      targetPort: 5000