apiVersion: apps/v1
kind: Deployment
metadata:
  name: matching-service
  labels:
    app: matching-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: matching-service
  template:
    metadata:
      labels:
        app: matching-service
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: matching-service
          image: ghcr.io/erfanalizada/matching-service   # ✅ no tag, CI/CD injects SHA
          imagePullPolicy: IfNotPresent                  # ✅ avoids unnecessary re-pulls
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /api/matching/health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/matching/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: matching-service
spec:
  type: ClusterIP
  selector:
    app: matching-service
  ports:
    - port: 5000
      targetPort: 5000
