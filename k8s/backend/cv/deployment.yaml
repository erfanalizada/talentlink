apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-service
  labels:
    app: cv-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cv-service
  template:
    metadata:
      labels:
        app: cv-service
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: cv-service
          image: ghcr.io/erfanalizada/cv-service   # ✅ no tag, CI/CD injects SHA
          imagePullPolicy: IfNotPresent            # ✅ avoids re-pulling every time
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /api/cv/health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/cv/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: cv-service
spec:
  type: ClusterIP
  selector:
    app: cv-service
  ports:
    - port: 5000
      targetPort: 5000
