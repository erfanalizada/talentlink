apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: default
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: ghcr.io/<YOUR_GITHUB_USERNAME>/auth-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: http

          # --- Environment variables ---
          envFrom:
            - secretRef:
                name: auth-db-secret       # DB connection secret
            - secretRef:
                name: keycloak-admin        # Keycloak admin creds

          env:
            - name: KEYCLOAK_URL
              value: "https://talentlink-erfan.nl/auth"
            - name: KEYCLOAK_REALM
              value: "talentlink"
            - name: FLASK_ENV
              value: "production"

          # --- Health checks ---
          readinessProbe:
            httpGet:
              path: /api/auth/dbtest
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /api/auth/dbtest
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 15

          # --- Resource limits ---
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: default
  labels:
    app: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
