apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: default
  labels:
    app: auth-service
spec:
  replicas: 1   # ✅ reduced for OKE free tier (you can scale up later)
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: auth-service
          image: ghcr.io/erfanalizada/auth-service:8571f94f966df47b79e6c68723e91ebc3dbb7cc0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http

          # ✅ Environment configuration
          envFrom:
            - secretRef:
                name: auth-db-secret          # contains DATABASE_URL for auth DB
            - secretRef:
                name: keycloak-admin-secret   # contains Keycloak admin credentials

          env:
            # ✅ Keycloak setup
            - name: KEYCLOAK_URL
              value: "https://talentlink-erfan.nl/auth"
            - name: KEYCLOAK_REALM
              value: "talentlink"

            # ✅ The client this backend uses for admin access
            - name: KEYCLOAK_ADMIN_CLIENT_ID
              value: "auth-service"

            # ✅ The client your Flutter frontend uses for login
            - name: KEYCLOAK_LOGIN_CLIENT_ID
              value: "frontend-client"

            # ✅ Optional Flask runtime config
            - name: FLASK_ENV
              value: "production"

          # ✅ Health checks
          readinessProbe:
            httpGet:
              path: /api/auth/dbtest
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 15

          livenessProbe:
            httpGet:
              path: /api/auth/dbtest
              port: 5000
            initialDelaySeconds: 20
            periodSeconds: 30
