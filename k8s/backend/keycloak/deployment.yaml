apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 2
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      # ðŸ”’ Allow pulling from private GHCR (use ghcr-secret)
      imagePullSecrets:
        - name: ghcr-secret

      containers:
        - name: keycloak
          # ðŸ§© Image name without tag â€” CI/CD will inject :<sha>
          image: ghcr.io/erfanalizada/keycloak
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080

          envFrom:
            - secretRef:
                name: keycloak-db         # contains DB_USER, DB_PASSWORD
            - configMapRef:
                name: keycloak-config     # contains KC_* environment vars

          env:
            # âœ… Enforce TLS verification with Oracle DB
            - name: JAVA_OPTS
              value: "-Doracle.net.ssl_server_dn_match=true"

          # ðŸ©º Health probes
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 20

          # ðŸ’ª Resource requests & limits
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
