apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: default
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: notification-service
          image: ghcr.io/erfanalizada/notification-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000

          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: notifdb-secret
                  key: DATABASE_URL
            - name: KEYCLOAK_URL
              value: "http://keycloak.default.svc.cluster.local:8080/auth"
            - name: KEYCLOAK_REALM
              value: "talentlink"
            - name: KEYCLOAK_CLIENT_ID
              value: "notification-service"

          readinessProbe:
            httpGet:
              path: /api/notifications/test-db
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 15

          livenessProbe:
            httpGet:
              path: /api/notifications/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 20

