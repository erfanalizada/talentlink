apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: default
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: notification-service
          image: ghcr.io/erfanalizada/notification-service   # ✅ CI/CD injects SHA
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000

          # ✅ Inject DB connection string securely
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: notifdb-secret
                  key: DATABASE_URL

            # ✅ Optional: Keycloak or global configs
            - name: KEYCLOAK_URL
              value: "http://keycloak.default.svc.cluster.local:8080/auth"
            - name: KEYCLOAK_REALM
              value: "talentlink"
            - name: KEYCLOAK_CLIENT_ID
              value: "notification-service"

          readinessProbe:
            httpGet:
              path: /api/notifications/health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /api/notifications/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 20

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: default
  labels:
    app: notification-service
spec:
  type: ClusterIP
  selector:
    app: notification-service
  ports:
    - name: http
      port: 5000
      targetPort: 5000
