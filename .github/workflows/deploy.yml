name: Deploy to Kubernetes

on:
  workflow_dispatch:   # manual trigger
  push:
    branches:
      - main           # auto deploy on main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.33.1' # match your cluster version

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/

      - name: Verify rollout - frontend
        run: kubectl rollout status deployment/frontend --timeout=120s

      - name: Verify rollout - backend
        run: kubectl rollout status deployment/backend --timeout=120s
