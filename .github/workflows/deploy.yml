name: Deploy to Kubernetes

on:
  workflow_dispatch:     # allow manual deploy
  push:
    branches:
      - main             # auto-deploy on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.33.1'   # match your cluster version

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 --decode -i > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          echo "Kubeconfig configured:"
          kubectl config get-contexts

      - name: Deploy manifests
        run: |
          echo "Applying Kubernetes manifests..."
          kubectl apply -f k8s/

      - name: Verify frontend rollout
        run: |
          kubectl rollout status deployment/frontend --timeout=120s

      - name: Verify backend rollout
        run: |
          kubectl rollout status deployment/backend --timeout=120s
