name: Build and Push Images (GitOps)

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.filter.outputs.auth }}
      user: ${{ steps.filter.outputs.user }}
      job: ${{ steps.filter.outputs.job }}
      notif: ${{ steps.filter.outputs.notif }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed directories
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            auth:
              - "backend/auth-service/**"
            user:
              - "backend/user-service/**"
            job:
              - "backend/job-service/**"
            notif:
              - "backend/notification-service/**"
            frontend:
              - "frontend/**"
              - "k8s/frontend/**"

  #
  # ---------------------------------------
  # AUTH SERVICE (MULTI-ARCH)
  # ---------------------------------------
  #
  build-auth:
    needs: detect-changes
    if: needs.detect-changes.outputs.auth == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & Push auth-service
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.actor }}/auth-service:${{ github.sha }} \
            -t ghcr.io/${{ github.actor }}/auth-service:latest \
            ./backend/auth-service \
            --push

      - name: Update Kubernetes manifest
        run: |
          sed -i "s|image: ghcr.io.*/auth-service:.*|image: ghcr.io/${{ github.actor }}/auth-service:${{ github.sha }}|" \
            k8s/backend/auth/deployment.yaml

      - name: Commit manifest update
        run: |
          git config user.email "ci@github"
          git config user.name "GitHub Actions"
          git add k8s/backend/auth/deployment.yaml
          git commit -m "Update auth-service image to ${{ github.sha }}" || echo "No changes"
          git push

  #
  # ---------------------------------------
  # USER SERVICE (MULTI-ARCH)
  # ---------------------------------------
  #
  build-user:
    needs: detect-changes
    if: needs.detect-changes.outputs.user == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & Push user-service
