          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.actor }}/user-service:${{ github.sha }} \
            -t ghcr.io/${{ github.actor }}/user-service:latest \
            ./backend/user-service \
            --push

      - name: Update manifest
        run: |
          sed -i "s|image: ghcr.io.*/user-service:.*|image: ghcr.io/${{ github.actor }}/user-service:${{ github.sha }}|" \
            k8s/backend/user/deployment.yaml

      - name: Commit
        run: |
          git config user.email "ci@github"
          git config user.name "GitHub Actions"
          git add k8s/backend/user/deployment.yaml
          git commit -m "Update user-service image to ${{ github.sha }}" || echo "No changes"
          git push

  #
  # ---------------------------------------
  # JOB SERVICE (MULTI-ARCH)
  # ---------------------------------------
  #
  build-job:
    needs: detect-changes
    if: needs.detect-changes.outputs.job == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

