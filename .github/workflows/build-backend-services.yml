name: Build and Push Backend Services

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/build-backend-services.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/talentlink

jobs:
  build-user-service:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-user-service
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend/user-service
          file: ./backend/user-service/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update user-service manifest (GitOps)
        if: github.ref == 'refs/heads/main'
        run: |
          sed -i "s|image: ghcr.io.*/talentlink-user-service:.*|image: ghcr.io/${{ env.IMAGE_PREFIX }}-user-service:${{ github.sha }}|" k8s/backend/user/deployment.yaml

      - name: Commit updated manifest
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.email "ci@github"
          git config user.name "GitHub Actions"
          git add k8s/backend/user/deployment.yaml
          git commit -m "Update user-service image to ${{ github.sha }}" || echo "No changes"
          git push

