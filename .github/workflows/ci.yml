name: Build and Push Images

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.filter.outputs.auth }}
      user: ${{ steps.filter.outputs.user }}
      job: ${{ steps.filter.outputs.job }}
      notif: ${{ steps.filter.outputs.notif }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed services
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            auth:
              - "backend/auth-service/**"
            user:
              - "backend/user-service/**"
            job:
              - "backend/job-service/**"
            notif:
              - "backend/notification-service/**"
            frontend:
              - "frontend/**"

  # ---------------------------------------
  # AUTH SERVICE
  # ---------------------------------------
  build-auth:
    needs: detect-changes
    if: needs.detect-changes.outputs.auth == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" |
          docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & Push auth-service
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.actor }}/auth-service:latest \
            -t ghcr.io/${{ github.actor }}/auth-service:${{ github.sha }} \
            ./backend/auth-service \
            --push

  # ---------------------------------------
  # USER SERVICE
  # ---------------------------------------
  build-user:
    needs: detect-changes
    if: needs.detect-changes.outputs.user == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" |
          docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & Push user-service
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.actor }}/user-service:latest \
            -t ghcr.io/${{ github.actor }}/user-service:${{ github.sha }} \
            ./backend/user-service \
            --push

  # ---------------------------------------
  # JOB SERVICE
  # ---------------------------------------
  build-job:
    needs: detect-changes
    if: needs.detect-changes.outputs.job == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" |
          docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & Push job-service
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.actor }}/job-service:latest \
            -t ghcr.io/${{ github.actor }}/job-service:${{ github.sha }} \
            ./backend/job-service \
            --push

  # ---------------------------------------
  # NOTIFICATION SERVICE
  # ---------------------------------------
  build-notif:
    needs: detect-changes
    if: needs.detect-changes.outputs.notif == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" |
          docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & Push notification-service
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.actor }}/notification-service:latest \
            -t ghcr.io/${{ github.actor }}/notification-service:${{ github.sha }} \
            ./backend/notification-service \
            --push

  # ---------------------------------------
  # FRONTEND (IMPORTANT)
  # AMD64 ONLY â€“ FIXES "exec format error"
  # ---------------------------------------
  build-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" |
          docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & Push frontend (AMD64 ONLY)
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ghcr.io/${{ github.actor }}/talentlink-frontend:latest \
            -t ghcr.io/${{ github.actor }}/talentlink-frontend:${{ github.sha }} \
            ./frontend \
            --push
