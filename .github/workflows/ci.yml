name: CI/CD - All Services (ARM64)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  # ðŸ§± Shared Docker Buildx + QEMU setup
  buildx-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU (for ARM builds)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --allow-insecure-entitlement network.host
          install: true
          driver: docker-container

  # ---------------- AUTH SERVICE ----------------
  build-and-deploy-auth:
    runs-on: ubuntu-latest
    needs: buildx-setup
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & push auth-service (ARM64)
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --build-arg TARGETPLATFORM=linux/arm64 \
            -t ghcr.io/${{ github.actor }}/auth-service:${{ github.sha }} \
            -t ghcr.io/${{ github.actor }}/auth-service:latest \
            ./backend/auth-service \
            --push

      - name: Install OCI CLI
        run: pip install --upgrade pip && pip install oci-cli

      - name: Configure OCI CLI
        run: |
          mkdir -p $HOME/.oci
          echo "${{ secrets.OCI_CONFIG }}" | base64 --decode > $HOME/.oci/config
          echo "${{ secrets.OCI_KEY }}" | base64 --decode > $HOME/.oci/oci_api_key.pem
          chmod 600 $HOME/.oci/config $HOME/.oci/oci_api_key.pem

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy auth-service
        run: |
          kubectl set image deployment/auth-service auth-service=ghcr.io/${{ github.actor }}/auth-service:${{ github.sha }}
          kubectl rollout status deployment/auth-service
          kubectl get pods -o wide

  # ---------------- USER SERVICE ----------------
  build-and-deploy-user:
    runs-on: ubuntu-latest
    needs: buildx-setup
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
      - name: Build & push user-service (ARM64)
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --build-arg TARGETPLATFORM=linux/arm64 \
            -t ghcr.io/${{ github.actor }}/user-service:${{ github.sha }} \
            -t ghcr.io/${{ github.actor }}/user-service:latest \
            ./backend/user-service \
            --push
      - name: Install OCI CLI
        run: pip install --upgrade pip && pip install oci-cli
      - name: Configure OCI CLI
        run: |
          mkdir -p $HOME/.oci
          echo "${{ secrets.OCI_CONFIG }}" | base64 --decode > $HOME/.oci/config
          echo "${{ secrets.OCI_KEY }}" | base64 --decode > $HOME/.oci/oci_api_key.pem
          chmod 600 $HOME/.oci/config $HOME/.oci/oci_api_key.pem
      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      - name: Deploy user-service
        run: |
          kubectl set image deployment/user-service user-service=ghcr.io/${{ github.actor }}/user-service:${{ github.sha }}
          kubectl rollout status deployment/user-service
          kubectl get pods -o wide

  # ---------------- JOB SERVICE ----------------
  build-and-deploy-job:
    runs-on: ubuntu-latest
    needs: buildx-setup
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
      - name: Build & push job-service (ARM64)
        run: |
