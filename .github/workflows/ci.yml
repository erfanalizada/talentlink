name: CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write # Needed for pushing images to GHCR

jobs:
  # Common build template for all services
  buildx-setup:
    runs-on: ubuntu-latest
    outputs:
      buildx-cache-key: ${{ steps.set-cache-key.outputs.key }}
    steps:
      - name: Setup Docker Buildx
        run: |
          docker buildx create --use
          docker buildx inspect --bootstrap
      - id: set-cache-key
        run: echo "key=$(date +%s)" >> "$GITHUB_OUTPUT"

  # ---------------- AUTH SERVICE ----------------
  build-and-deploy-auth:
    runs-on: ubuntu-latest
    needs: buildx-setup
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & push auth-service (ARM64)
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t ghcr.io/${{ github.actor }}/auth-service:${{ github.sha }} \
            -t ghcr.io/${{ github.actor }}/auth-service:latest \
            ./backend/auth-service \
            --push

      - name: Install OCI CLI
        run: pip install --upgrade pip && pip install oci-cli

      - name: Configure OCI CLI
        run: |
          mkdir -p $HOME/.oci
          echo "${{ secrets.OCI_CONFIG }}" | base64 --decode > $HOME/.oci/config
          echo "${{ secrets.OCI_KEY }}" | base64 --decode > $HOME/.oci/oci_api_key.pem
          chmod 600 $HOME/.oci/config
          chmod 600 $HOME/.oci/oci_api_key.pem

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy auth-service
        run: |
          kubectl set image deployment/auth-service auth-service=ghcr.io/${{ github.actor }}/auth-service:${{ github.sha }}
          kubectl rollout status deployment/auth-service
          kubectl get pods -o wide

