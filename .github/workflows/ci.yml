name: CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - "backend/auth-service/**"
      - "backend/user-service/**"
      - "backend/job-service/**"
      - "backend/cv-service/**"
      - "backend/matching-service/**"
      - "backend/notification-service/**"
      - "frontend/**"
      - "k8s/**"

permissions:
  contents: read
  packages: write

jobs:
  # ---------------- AUTH SERVICE ----------------
  build-and-deploy-auth:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[skip-ci]') == false && (github.event.head_commit.message != '')
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u erfanalizada --password-stdin

      - name: Build & push auth-service
        run: |
          docker build -t ghcr.io/erfanalizada/auth-service:${{ github.sha }} ./backend/auth-service
          docker push ghcr.io/erfanalizada/auth-service:${{ github.sha }}

      - name: Install OCI CLI
        run: pip install --upgrade pip && pip install oci-cli

      - name: Configure OCI CLI
        run: |
          mkdir -p $HOME/.oci
          echo "${{ secrets.OCI_CONFIG }}" | base64 --decode > $HOME/.oci/config
          echo "${{ secrets.OCI_KEY }}" | base64 --decode > $HOME/.oci/oci_api_key.pem
          chmod 600 $HOME/.oci/oci_api_key.pem

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy auth-service
        run: |
          kubectl set image deployment/auth-service auth-service=ghcr.io/erfanalizada/auth-service:${{ github.sha }}
          kubectl rollout status deployment/auth-service

