name: CI/CD - All Services (AMD64)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  # ---------------------------------------------------------
  # Detect which microservices have changed
  # ---------------------------------------------------------
  changes:
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.filter.outputs.auth }}
      user: ${{ steps.filter.outputs.user }}
      job: ${{ steps.filter.outputs.job }}
      notif: ${{ steps.filter.outputs.notif }}
      frontend: ${{ steps.filter.outputs.frontend }}
      keycloak: ${{ steps.filter.outputs.keycloak }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect file changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            auth:
              - 'backend/auth-service/**'
            user:
              - 'backend/user-service/**'
            job:
              - 'backend/job-service/**'
            notif:
              - 'backend/notification-service/**'
            frontend:
              - 'frontend/**'
            keycloak:
              - 'k8s/backend/keycloak/**'
              - '.github/workflows/**'

  # ---------------------------------------------------------
  # AUTH SERVICE
  # ---------------------------------------------------------
  build-and-deploy-auth:
    needs: changes
    if: ${{ needs.changes.outputs.auth == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & push auth-service (AMD64)
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ghcr.io/${{ github.actor }}/auth-service:${{ github.sha }} \
            -t ghcr.io/${{ github.actor }}/auth-service:latest \
            ./backend/auth-service \
            --push

      - name: Install OCI CLI
        run: pip install --upgrade pip && pip install oci-cli

      - name: Configure OCI CLI and kubeconfig
        run: |
          mkdir -p $HOME/.oci $HOME/.kube
          echo "${{ secrets.OCI_CONFIG }}" | base64 --decode > $HOME/.oci/config
          echo "${{ secrets.OCI_KEY }}" | base64 --decode > $HOME/.oci/oci_api_key.pem
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.oci/config $HOME/.oci/oci_api_key.pem $HOME/.kube/config

      - name: Deploy auth-service
        run: |
          kubectl set image deployment/auth-service auth-service=ghcr.io/${{ github.actor }}/auth-service:${{ github.sha }}
          kubectl rollout status deployment/auth-service
          kubectl get pods -o wide

  # ---------------------------------------------------------
  # USER SERVICE
  # ---------------------------------------------------------
  build-and-deploy-user:
    needs: changes
    if: ${{ needs.changes.outputs.user == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & push user-service (AMD64)
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ghcr.io/${{ github.actor }}/user-service:${{ github.sha }} \
            -t ghcr.io/${{ github.actor }}/user-service:latest \
            ./backend/user-service \
            --push

      - name: Install OCI CLI
        run: pip install --upgrade pip && pip install oci-cli

      - name: Configure OCI CLI and kubeconfig
        run: |
          mkdir -p $HOME/.oci $HOME/.kube
          echo "${{ secrets.OCI_CONFIG }}" | base64 --decode > $HOME/.oci/config
          echo "${{ secrets.OCI_KEY }}" | base64 --decode > $HOME/.oci/oci_api_key.pem
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.oci/config $HOME/.oci/oci_api_key.pem $HOME/.kube/config

      - name: Deploy user-service
        run: |
          kubectl set image deployment/user-service user-service=ghcr.io/${{ github.actor }}/user-service:${{ github.sha }}
          kubectl rollout status deployment/user-service
          kubectl get pods -o wide

  # ---------------------------------------------------------
  # JOB SERVICE
  # ---------------------------------------------------------
  build-and-deploy-job:
    needs: changes
    if: ${{ needs.changes.outputs.job == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & push job-service (AMD64)
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ghcr.io/${{ github.actor }}/job-service:${{ github.sha }} \
            -t ghcr.io/${{ github.actor }}/job-service:latest \
            ./backend/job-service \
            --push

      - name: Install OCI CLI
        run: pip install --upgrade pip && pip install oci-cli

      - name: Configure OCI CLI and kubeconfig
        run: |
          mkdir -p $HOME/.oci $HOME/.kube
          echo "${{ secrets.OCI_CONFIG }}" | base64 --decode > $HOME/.oci/config
          echo "${{ secrets.OCI_KEY }}" | base64 --decode > $HOME/.oci/oci_api_key.pem
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.oci/config $HOME/.oci/oci_api_key.pem $HOME/.kube/config

      - name: Deploy job-service
        run: |
          kubectl set image deployment/job-service job-service=ghcr.io/${{ github.actor }}/job-service:${{ github.sha }}
          kubectl rollout status deployment/job-service
          kubectl get pods -o wide

  # ---------------------------------------------------------
  # NOTIFICATION SERVICE
  # ---------------------------------------------------------
  build-and-deploy-notification:
    needs: changes
    if: ${{ needs.changes.outputs.notif == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & push notification-service (AMD64)
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ghcr.io/${{ github.actor }}/notification-service:${{ github.sha }} \
            -t ghcr.io/${{ github.actor }}/notification-service:latest \
            ./backend/notification-service \
            --push

      - name: Install OCI CLI
        run: pip install --upgrade pip && pip install oci-cli

      - name: Configure OCI CLI and kubeconfig
        run: |
          mkdir -p $HOME/.oci $HOME/.kube
          echo "${{ secrets.OCI_CONFIG }}" | base64 --decode > $HOME/.oci/config
          echo "${{ secrets.OCI_KEY }}" | base64 --decode > $HOME/.oci/oci_api_key.pem
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.oci/config $HOME/.oci/oci_api_key.pem $HOME/.kube/config

      - name: Deploy notification-service
        run: |
          kubectl set image deployment/notification-service notification-service=ghcr.io/${{ github.actor }}/notification-service:${{ github.sha }}
          kubectl rollout status deployment/notification-service
          kubectl get pods -o wide

  # ---------------------------------------------------------
  # FRONTEND
  # ---------------------------------------------------------
  build-and-deploy-frontend:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & push frontend (AMD64)
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ghcr.io/${{ github.actor }}/talentlink-frontend:${{ github.sha }} \
            -t ghcr.io/${{ github.actor }}/talentlink-frontend:latest \
            ./frontend \
            --push

      - name: Install OCI CLI
        run: pip install --upgrade pip && pip install oci-cli

      - name: Configure OCI CLI and kubeconfig
        run: |
          mkdir -p $HOME/.oci $HOME/.kube
          echo "${{ secrets.OCI_CONFIG }}" | base64 --decode > $HOME/.oci/config
          echo "${{ secrets.OCI_KEY }}" | base64 --decode > $HOME/.oci/oci_api_key.pem
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.oci/config $HOME/.oci/oci_api_key.pem $HOME/.kube/config

      - name: Deploy frontend
        run: |
          kubectl set image deployment/frontend frontend=ghcr.io/${{ github.actor }}/talentlink-frontend:${{ github.sha }}
          kubectl rollout status deployment/frontend
          kubectl get pods -o wide

  # ---------------------------------------------------------
  # KEYCLOAK
  # ---------------------------------------------------------
  deploy-keycloak:
    needs: changes
    if: ${{ needs.changes.outputs.keycloak == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install OCI CLI
        run: pip install --upgrade pip && pip install oci-cli

      - name: Configure OCI CLI and kubeconfig
        run: |
          mkdir -p $HOME/.oci $HOME/.kube
          echo "${{ secrets.OCI_CONFIG }}" | base64 --decode > $HOME/.oci/config
          echo "${{ secrets.OCI_KEY }}" | base64 --decode > $HOME/.oci/oci_api_key.pem
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.oci/config $HOME/.oci/oci_api_key.pem $HOME/.kube/config

      - name: Create/Update Keycloak admin secret
        run: |
          kubectl create secret generic keycloak-admin \
            --namespace default \
            --from-literal=KEYCLOAK_ADMIN='${{ secrets.KEYCLOAK_ADMIN }}' \
            --from-literal=KEYCLOAK_ADMIN_PASSWORD='${{ secrets.KEYCLOAK_ADMIN_PASSWORD }}' \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Keycloak manifests
        run: |
          kubectl apply -f k8s/backend/keycloak/deployment.yaml
          kubectl apply -f k8s/backend/keycloak/service.yaml
          kubectl apply -f k8s/backend/keycloak/ingress-tailscale.yaml
          kubectl apply -f k8s/backend/keycloak/tailscale-allow-policy.yaml
          kubectl apply -f k8s/backend/keycloak/keycloak-tailnet-fix.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/keycloak -n default
          kubectl get pods -n default -o wide
